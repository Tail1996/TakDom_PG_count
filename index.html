<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakDom</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 500px;
            padding: 2vh;
            border: 2px solid black;
            background-color: white;
            text-align: center;
        }

        h1 {
            font-size: 6vh;
            margin-bottom: 2vh;
        }

        .buttons-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vh;
            margin-bottom: 2vh;
        }

        button {
            font-size: 3vh;
            padding: 1vh 2vw;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .common { background-color: lightgray; }
        .rare { background-color: gray; color: white; }
        .divine { background-color: #d4af37; color: black; }
        .takdom { background-color: blue; color: white; }
        .wonder { background-color: lightgray; }

        .plus { background-color: green; color: white; }
        .minus { background-color: red; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="counter">0</h1>

        <p>Uccisione creatura:</p>
        <div class="buttons-group">
            <button class="common" onclick="addPoints(1)">Comune</button>
            <button class="rare" onclick="addPoints(2)">Rara</button>
            <button class="divine" onclick="addPoints(5)">Divina</button>
        </div>

        <button class="takdom" onclick="addPoints(10)">TakDom</button>

        <p>NÂ° Meraviglie:</p>
        <div class="buttons-group">
            <button class="wonder" onclick="setWonders(1)">1</button>
            <button class="wonder" onclick="setWonders(2)">2</button>
            <button class="wonder" onclick="setWonders(3)">3</button>
        </div>

        <div class="buttons-group">
            <button class="minus" onclick="addPoints(-1)">-</button>
            <button class="plus" onclick="addPoints(1)">+</button>
        </div>
    </div>

    <script>
        let counter = 0;

        function addPoints(points) {
            counter += points;
            document.getElementById("counter").textContent = counter;
        }

        function setWonders(value) {
            counter = value * 10;
            document.getElementById("counter").textContent = counter;
        }
    </script>

</body>
</html>
