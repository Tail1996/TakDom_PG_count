<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="touch-action" content="none">
<title>TakDom</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: white;
        position: relative;
        touch-action: manipulation;
    }
    .background-selector {
        position: absolute;
        top: 1vh;
        left: 1vw;
    }
    .color-picker {
        width: 30px;
        height: 30px;
        cursor: pointer;
        border: none;
        border-radius: 50%;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
        height: 100vh;
        text-align: center;
        border-radius: 15px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
    }
    button {
        font-size: 3.5vh;
        padding: 2vh 4vw;
        cursor: pointer;
        border-radius: 10px;
        font-weight: bold;
        background: none;
    }
    .minus {
        background-color: red;
        border: 1px solid black;
    }
    .plus {
        background-color: green;
        border: 1px solid black;
    }
    .counter {
        border: none;
        background: transparent;
        font-size: 7vh;
    }
    .counter-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5vh;
    }
    .creature-kill, .wonder-label {
        margin-top: 10vh;
        font-size: 3.5vh;
        font-weight: bold;
        padding: 1vh 2vw;
        border: none;
        background: none;
    }
    .creature-buttons, .wonder-buttons {
        display: flex;
        justify-content: center;
        gap: 1vh;
        margin-top: 2vh;
    }
    .common {
        background-color: #808080;
    }
    .rare {
        background-color: gold;
    }
    .divine {
        background-color: #D8BFD8;
    }
    .takdom {
        background-color: #D3D3D3;
        margin-top: 1vh;
    }
    .wonder {
        background-color: silver;
    }
    .victory {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 6vh;
        text-align: center;
    }
    .victory button {
        margin-top: 2vh;
        padding: 2vh 4vw;
        font-size: 4vh;
        background-color: white;
        color: black;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="background-selector">
        <input type="color" class="color-picker" id="colorPicker">
    </div>
    <div class="container" id="container">
        <div class="counter-group">
            <button class="minus" onclick="addPG(-1)">-</button>
            <button class="counter" id="counter">0</button>
            <button class="plus" onclick="addPG(1)">+</button>
        </div>
        <button class="creature-kill">Uccisione creatura</button>
        <div class="creature-buttons">
            <button class="common" onclick="addPG(4)">Comune</button>
            <button class="rare" onclick="addPG(6)">Rara</button>
            <button class="divine" onclick="addPG(8)">Divina</button>
        </div>
        <button class="takdom" onclick="addPG(10)">TakDom</button>
        <button class="wonder-label">NÂ° Meraviglie</button>
        <div class="wonder-buttons">
            <button class="wonder" onclick="addPG(2)">1</button>
            <button class="wonder" onclick="addPG(4)">2</button>
            <button class="wonder" onclick="addPG(7)">3</button>
        </div>
    </div>
    <div class="victory" id="victory-screen">
        <h2>VITTORIA!</h2>
        <button onclick="location.reload()">Nuova partita</button>
    </div>
    <script>
        let counter = 0;
        function addPG(points) {
            counter = Math.max(0, Math.min(150, counter + points));
            document.getElementById("counter").textContent = counter;
            if (counter === 150) {
                document.getElementById("victory-screen").style.display = "flex";
            }
        }
        document.getElementById("colorPicker").addEventListener("input", function() {
            document.getElementById("container").style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
