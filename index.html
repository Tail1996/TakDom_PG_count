<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TakDom</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
            position: relative;
        }

        .background-selector {
            position: absolute;
            top: 7px;
            left: 7px;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 98vw;
            height: 98vh;
            text-align: center;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 7vh;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            font-size: 3.5vh;
            font-weight: bold;
            position: absolute;
            background: transparent;
            border: none;
            cursor: default;
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 2vh;
            position: absolute;
        }

        .buttons-group.inline > * {
            margin: 0 5px;
        }

        .minus, .plus {
            font-size: 3.5vh;
            padding: 2vh 4vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
        }

        .common, .rare, .divine, .takdom, .wonder {
            font-size: 3.5vh;
            padding: 2vh 4vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
        }

        .common { background-color: lightgray; }
        .rare { background-color: gray; color: black; }
        .divine { background-color: #d4af37; color: black; }
        .takdom { background-color: #e890ea; color: black; }
        .wonder { background-color: lightgray; }

        .plus { background-color: green; color: black; }
        .minus { background-color: red; color: black; }

        .victory {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 6vh;
            text-align: center;
        }

        .victory button {
            margin-top: 2vh;
            padding: 2vh 4vw;
            font-size: 4vh;
            background-color: white;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .counter-group {
            top: 10%;
            width: 100%;
        }

        .creature-kill {
            top: 25%;
            width: 100%;
        }

        .creature-buttons {
            top: 35%;
            width: 100%;
        }

        .takdom {
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .wonder-label {
            top: 70%;
            width: 100%;
        }

        .wonder-buttons {
            top: 85%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="background-selector">
        <input type="color" class="color-picker" id="colorPicker" onchange="changeBackgroundColor(this.value)">
    </div>

    <div class="container">
        <div class="buttons-group counter-group inline">
            <button class="minus" onclick="addPG(-1)">-</button>
            <h1 id="counter">   0   </h1>
            <button class="plus" onclick="addPG(1)">+</button>
        </div>

        <p class="creature-kill">Uccisione creatura:</p>
        <div class="buttons-group creature-buttons inline">
            <button class="common" onclick="addPG(4)">Comune</button>
            <button class="rare" onclick="addPG(6)">Rara</button>
            <button class="divine" onclick="addPG(8)">Divina</button>
        </div>

        <button class="takdom" onclick="addPG(10)">TakDom</button>

        <p class="wonder-label">NÂ° Meraviglie:</p>
        <div class="buttons-group wonder-buttons inline">
            <button class="wonder" onclick="addPG(2)">1</button>
            <button class="wonder" onclick="addPG(4)">2</button>
            <button class="wonder" onclick="addPG(7)">3</button>
        </div>
    </div>

    <div class="victory" id="victory-screen">
        <h1>VITTORIA!</h1>
        <button onclick="location.reload()">Nuova partita</button>
    </div>

    <script>
        let counter = 0;

        function addPG(points) {
            counter = Math.max(0, Math.min(150, counter + points));
            document.getElementById("counter").textContent = counter;

            if (counter === 150) {
                document.getElementById("victory-screen").style.display = "flex";
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
