<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakDom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: min(50vw, 400px);
            padding: 2vh;
            border: 2px solid black;
            background-color: white;
            text-align: center;
        }

        h1 {
            font-size: min(6vw, 6vh);
            margin: 0 0 2vh;
        }

        .buttons-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vh;
        }

        button {
            font-size: min(4vw, 4vh);
            padding: 1vh 2vw;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .common { background-color: lightgray; }
        .rare { background-color: gray; color: white; }
        .divine { background-color: #d4af37; color: black; }
        .takdom { background-color: blue; color: white; }
        .wonder { background-color: lightgray; }

        .plus { background-color: green; color: white; }
        .minus { background-color: red; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>0</h1>

        <p>Uccisione creatura:</p>
        <div class="buttons-group">
            <button class="common">Comune</button>
            <button class="rare">Rara</button>
            <button class="divine">Divina</button>
        </div>

        <button class="takdom">TakDom</button>

        <p>NÂ° Meraviglie:</p>
        <div class="buttons-group">
            <button class="wonder">1</button>
            <button class="wonder">2</button>
            <button class="wonder">3</button>
        </div>

        <div class="buttons-group">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>

</body>
</html>
