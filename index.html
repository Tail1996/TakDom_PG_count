<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Giocatori</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            padding: 20px;
            position: relative;
        }

        .color-picker {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        .color-label {
            position: absolute;
            top: 10px;
            left: 50px;
            font-size: 14px;
        }

        .player:first-child {
            background-color: #ffffff;
        }

        .player:last-child {
            background-color: #ffffff;
        }

        .counter {
            font-size: 100px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 40px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        .minus {
            background-color: #dc3545;
            color: white;
        }

        .plus {
            background-color: #28a745;
            color: white;
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div class="player" id="player1">
        <input type="color" class="color-picker" onchange="changeBackgroundColor('player1', this.value)">
        <span class="color-label">Colore sfondo</span>
        <h2 contenteditable="true">Giocatore 1</h2>
        <div class="counter" id="counter1">0</div>
        <div class="buttons">
            <button class="minus" onclick="updateCounter('counter1', -1)">-</button>
            <button class="plus" onclick="updateCounter('counter1', 1)">+</button>
        </div>
    </div>

    <div class="player" id="player2">
        <input type="color" class="color-picker" onchange="changeBackgroundColor('player2', this.value)">
        <span class="color-label">Colore sfondo</span>
        <h2 contenteditable="true">Giocatore 2</h2>
        <div class="counter" id="counter2">0</div>
        <div class="buttons">
            <button class="minus" onclick="updateCounter('counter2', -1)">-</button>
            <button class="plus" onclick="updateCounter('counter2', 1)">+</button>
        </div>
    </div>

    <script>
        function updateCounter(id, change) {
            let counter = document.getElementById(id);
            let value = parseInt(counter.textContent);
            value += change;
            if (value < 0) value = 0;
            if (value > 150) value = 150;
            counter.textContent = value;
        }

        function changeBackgroundColor(playerId, color) {
            const player = document.getElementById(playerId);
            player.style.backgroundColor = color;
        }
    </script>

</body>
</html>
