<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="touch-action" content="none">
    <title>TakDom</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
            touch-action: manipulation; /* Blocca lo zoom */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 98vw;
            height: 98vh;
            text-align: center;
            position: relative;
        }

        .color-picker {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        h1 {
            font-size: 7vh;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .buttons-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vh;
        }

        .buttons-group.inline {
            position: absolute;
            gap: 1vh;
        }

        .buttons-group.inline > * {
            margin: 0 1vw;
        }

        .minus {
            position: absolute;
            top: 10%;
            left: 30%;
        }

        .plus {
            position: absolute;
            top: 10%;
            right: 30%;
        }

        .creature-kill {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        .creature-buttons {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
        }

        .takdom-button {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
        }

        .wonder-label {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        .wonder-buttons {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            font-size: 3.5vh;
            padding: 1.5vh 3vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .common { background-color: lightgray; }
        .rare { background-color: gray; color: white; }
        .divine { background-color: #d4af37; color: black; }
        .takdom { background-color: blue; color: white; padding: 3vh 6vw; font-size: 4vh; }

        .wonder { background-color: lightgray; }

        .plus { background-color: green; color: white; }
        .minus { background-color: red; color: white; }

        .victory {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 6vh;
            text-align: center;
        }

        .victory button {
            margin-top: 2vh;
            padding: 2vh 4vw;
            font-size: 4vh;
            background-color: white;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="color" class="color-picker" id="colorPicker" onchange="changeBackgroundColor(this.value)">

        <div class="buttons-group inline" style="top: 10%;">
            <button class="minus" onclick="addPG(-1)">-</button>
            <h1 id="counter">0</h1>
            <button class="plus" onclick="addPG(1)">+</button>
        </div>

        <p class="creature-kill" style="top: 25%;">Uccisione creatura:</p>
        <div class="buttons-group creature-buttons" style="top: 35%;">
            <button class="common" onclick="addPG(4)">Comune</button>
            <button class="rare" onclick="addPG(6)">Rara</button>
            <button class="divine" onclick="addPG(8)">Divina</button>
        </div>

        <button class="takdom takdom-button" style="top: 45%;" onclick="addPG(10)">TakDom</button>

        <p class="wonder-label" style="top: 70%;">NÂ° Meraviglie:</p>
        <div class="buttons-group wonder-buttons" style="top: 85%;">
            <button class="wonder" onclick="addPG(2)">1</button>
            <button class="wonder" onclick="addPG(4)">2</button>
            <button class="wonder" onclick="addPG(7)">3</button>
        </div>
    </div>

    <div class="victory" id="victory-screen">
        <h1>VITTORIA!</h1>
        <button onclick="location.reload()">Nuova partita</button>
    </div>

    <script>
        let counter = 0;

        function addPG(points) {
            counter = Math.max(0, Math.min(150, counter + points));
            document.getElementById("counter").textContent = counter;

            if (counter === 150) {
                document.getElementById("victory-screen").style.display = "flex";
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
