<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakDom</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #f8f8f8, #dcdcdc);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 500px;
            padding: 3vh;
            border: 3px solid black;
            background-color: white;
            text-align: center;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 7vh;
            margin-bottom: 3vh;
        }

        p {
            font-size: 3.5vh;
            font-weight: bold;
            margin-bottom: 2vh;
        }

        .buttons-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2vh;
            margin-bottom: 4vh;
        }

        button {
            font-size: 3.5vh;
            padding: 2vh 4vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .common { background-color: lightgray; }
        .rare { background-color: gray; color: white; }
        .divine { background-color: #d4af37; color: black; }
        .takdom { background-color: blue; color: white; padding: 3vh 6vw; font-size: 4vh; }

        .wonder { background-color: lightgray; }

        .plus { background-color: green; color: white; }
        .minus { background-color: red; color: white; }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="counter">0</h1>

        <p>Uccisione creatura:</p>
        <div class="buttons-group">
            <button class="common" onclick="addPG(4)">Comune</button>
            <button class="rare" onclick="addPG(6)">Rara</button>
            <button class="divine" onclick="addPG(8)">Divina</button>
        </div>

        <button class="takdom" onclick="addPG(10)">TakDom</button>

        <p>NÂ° Meraviglie:</p>
        <div class="buttons-group">
            <button class="wonder" onclick="addPG(2)">1</button>
            <button class="wonder" onclick="addPG(4)">2</button>
            <button class="wonder" onclick="addPG(7)">3</button>
        </div>

        <div class="buttons-group">
            <button class="minus" onclick="addPG(-1)">-</button>
            <button class="plus" onclick="addPG(1)">+</button>
        </div>
    </div>

    <script>
        let counter = 0;

        function addPG(points) {
            counter += points;
            document.getElementById("counter").textContent = counter;
        }
    </script>

</body>
</html>
